<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <title>La Gráfica</title>
      <link rel="shortcut icon" href="/img/icon.png">
      <link rel="stylesheet" type="text/css" href="/css/estilo.css">
      <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
      
      <script>
	      $(function(){
	    	  $("#frmCnpj").inputmask({
		    		mask: "99.999.999/9999-99"
		   	  });
	      });	
      </script>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-success">
         <div class="container menu">
         	<a class="navbar-brand"  href="/">LA<strong>Gráfica</strong></a>
         </div>
      </nav>
      <div class="container">
         <div class="header text-center text-success">
            <h1>LA<strong>Gráfica</strong></h1>
            <h5>Cadastrar Fornecedor</h5>
         </div> 
         <div>
         	<div class="card bg-dark">
  				<div class="card-body">
    				<form action="/fornecedor/cadastrar" method="POST" th:object="${fornecedor}">
         				<input type="hidden" th:field="*{codigo}">
		         		<div class="col-md-12">
		         			<div class="form-row mb-4">
		                    	<div class="col-md-6">
		                          <input type="text" th:field="*{nome}" class="form-control" maxlength="30" placeholder="Nome*" required>
		                       	</div>
		                       	<div class="col-md-3">
		                          <input type="text" th:field="*{CNPJ}" class="form-control"  id="frmCnpj" placeholder="CNPJ*" required>
		                       	</div>
		                        <div class="col-md-3">
		                          <input type="text" th:field="*{finalidade}" class="form-control" maxlength="30"  placeholder="Finalidade*" required>
		                        </div>
		                    </div>
                		</div>
                		<center><button type="submit" class="btn btn-success" value="Adicionar" >Salvar</button></center>
                		<a href="/fornecedor/listar" class="btn btn-primary">Listar cadastrados</a>
               		</form>
  				</div>
			</div>
         	
            </div>
         </div>
   </body>
</html>
